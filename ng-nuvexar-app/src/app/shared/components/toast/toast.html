<div
  class="fixed bottom-4 left-1/2 -translate-x-1/2 z-9999 w-full max-w-sm flex flex-col gap-2 items-center pointer-events-none"
>
  @for (t of toastService.toasts(); track t.id) {
    <div
      class="w-full px-4 py-3 rounded-xl shadow-md flex items-center justify-between gap-4 transition-all duration-500 opacity-100 pointer-events-auto"
      [class.bg-green-600]="t.type === 'success'"
      [class.bg-red-500]="t.type === 'error'"
      [class.bg-yellow-500]="t.type === 'warning'"
      [class.bg-blue-500]="t.type === 'info'"
      [class.text-black]="t.type === 'warning'"
      [class.text-white]="t.type !== 'warning'"
    >
      <span class="text-sm">{{ t.message }}</span>

      <button
        class="text-white hover:opacity-70 focus:outline-none cursor-pointer"
        (click)="toastService.remove(t.id)"
      >
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414
          1.414L11.414 10l4.293 4.293a1 1 0 01-1.414
          1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293
          5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  }
</div>
