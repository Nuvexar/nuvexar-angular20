<header class="navbar fixed w-full z-50 py-4 px-6 md:px-12">
  <!-- Navbar -->
  <nav role="navigation">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <div class="logo-container">
          <svg
            viewBox="0 0 180 40"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="Logo de Nuvexar"
            role="img"
          >
            <!-- Texto Nuvexar -->
            <text y="25" font-family="Poppins, sans-serif" font-size="24" font-weight="700">
              <tspan fill="#FFFFFF">Nuvex</tspan>
              <tspan fill="#00aafe" x="78">ar</tspan>
            </text>
          </svg>
        </div>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-8">
        <li>
          <a href="#home" class="text-white hover:text-blue-300 transition-colors">Inicio</a>
        </li>
        <li>
          <a href="#servicios" class="text-white hover:text-blue-300 transition-colors"
            >Servicios</a
          >
        </li>
        <li>
          <a href="#nosotros" class="text-white hover:text-blue-300 transition-colors"
            >Quiénes Somos</a
          >
        </li>
        <li>
          <a href="#contacto" class="text-white hover:text-blue-300 transition-colors">Contacto</a>
        </li>
      </ul>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="hamburger" [class.open]="isMenuOpen()" (click)="toggleMenu()">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="absolute top-full left-0 right-0 py-6 px-6 md:hidden" [class.open]="isMenuOpen()">
      <ul class="flex flex-col space-y-6 items-center">
        <li>
          <a href="#home" class="text-white hover:text-blue-300 transition-colors">Inicio</a>
        </li>
        <li>
          <a href="#servicios" class="text-white hover:text-blue-300 transition-colors"
            >Servicios</a
          >
        </li>
        <li>
          <a href="#nosotros" class="text-white hover:text-blue-300 transition-colors"
            >Quiénes Somos</a
          >
        </li>
        <li>
          <a href="#contacto" class="text-white hover:text-blue-300 transition-colors">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
